---
layout: default
---
<div class="home">
  <p>
  {% include desc.html %}
  </p>
  <h1 class="page-heading">Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

</div>
